<body>
    <script>
        'use strict';
        function stingX(iter){
            let arrX = [];
            let strX;
            for (let i = 0; i <= iter; i++) {
                
                arrX.push('x');
                
            }
            strX = arrX.join(''); //небольшая правочка
            return strX;
        };

        for (let i = 0; i < 20; i++) {
            console.log(stingX(i));
        }
    </script>
</body>
