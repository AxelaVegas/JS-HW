<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        /* действия сложения выполняются по порядку 10 + 10 = 20, далее 20 + "10" (20 неявно приводится к строке, 
        происходит конкатенация строк) = "2010"  */
        console.log(10 + 10 + "10");

        // последний член суммы приводится к типу number оператором унарный плюс
        console.log(10 + 10 + +"10");

        /* "" это пустая, строка значение null, применяем к пустой строке унарный минус, получаем -0. 
        При делении на -0 получаем отрицательную бесконечность. */
        console.log(10 / -"");
        
        /* так как "2,5" не является формой записи дробного числа, а явлейтся формой перечисления двух чисел 2 и 5, 
        то и приведение этой строки к типу namber выдаст значение NaN, как следствие все выражение теряет числовой смысл */
        console.log(10 / +"2,5");
    </script>
</body>
</html>
