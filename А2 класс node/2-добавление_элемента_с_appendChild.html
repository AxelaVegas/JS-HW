<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict';

        //let divFirst = document.querySelector('div');
        let div = document.getElementsByTagName('div');
        let helloWorld = document.createElement('h3');
        helloWorld.innerText = 'hello world';
        //divFirst.appendChild(helloWorld);
        div[0].appendChild(helloWorld);

    </script>
</body>
</html>
