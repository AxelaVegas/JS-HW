<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        
        /**
         * функция суммирует аргументы
         * @param {number} arg1
         * @param {number} arg2
         * @returns {namber} sum        
         */ 
        function sum(arg1, arg2) {
            let sum = arg1 + arg2;
            return sum;
        }

        function sub(arg1, arg2) {
            let sub = arg1 - arg2;
            return sub;
        }

        function multiplication(arg1, arg2) {
            let mult = arg1 * arg2;
            return mult;
        }

        function div(arg1, arg2) {
            let div = arg1 / arg2;
            return div;
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    alert('сумма: ' + sum(arg1, arg2));
                    break;
                case '-':
                    alert('разница: ' + sub(arg1, arg2));
                    break;
                case '*':
                    alert('произведение: ' + multiplication(arg1, arg2));
                    break;
                case '/':
                    alert('деление: ' + div(arg1, arg2));
                    break;
            }
        }
        let arg1 = +prompt('введите аргумент 1');
        let arg2 = +prompt('введите аргумент 2');
        let operation = prompt('выберите одно из действий: + , - , * , /');
        mathOperation(arg1, arg2, operation);
    </script>
</body>
</html>
