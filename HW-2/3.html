<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let a = -9, b = 6;
        if (a >= 0 && b >= 0) {
            let c = a - b;
            alert('Числа положительные. Выполняем разность a - b = ' + c);
        }
        if (a < 0 && b < 0) {
            let c = a * b;
            alert('Числа отрицательные. Выполняем произведение a * b = ' + c);
        }
        if (a < 0 && b >= 0 || a >= 0 && b < 0) {
            let c = a + b;
            alert('Числа разных знаков. Выполняем сумму a + b = ' + c);
        }
    </script>
</body>
</html>
